<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer </h1>
        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="time">Time:</label>
        <input type="time" id="time" step="1"> <!-- step="1" for seconds -->

        <button  id="Set" onclick="convertToTimestamp()">Set countdown</button>

        <p id="output"></p>
        <div id="countdown">
            <div><span id="days">00</span> days</div>
            <div><span id="hours">00</span> hrs</div>
            <div><span id="minutes">00</span> mins</div>
            <div><span id="seconds">00</span> secs</div>
        </div>
        <h2>Progress:</h2>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
